</head>
<body>
   

                        <!-- header -->
    <header >
        <div class="header__logo">         
            <div class="back"><a href="./index.html"><i class="fas fa-arrow-left"></i></a></div>
            <a href="./index.html">
                <h1>ohmyfood</h1>
            </a>
        </div>
       
        

    </header>

            <!--banniere  -->
    <div class="containerBanniere">
        <div class="banniereR">
            <img class="banniereR--img" src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="">
        </div>
    </div>
                <!--menu  -->
    <div class="containerMenu">
        <h2>À la française</h2>
        
        <label class="resto--prev--heart resto--prev--heartR" for="checkHeartR" >
            <input type="checkbox" id="checkHeartR" name="heart">
            <i class="far fa-heart resto--prev--heart__vide "></i>
            <i class="fas fa-heart resto--prev--heart__full "></i>
        </label> 
        <div class="menu--block">   
            <div class="entre">
                <h3>ENTRÉES</h3>
                <div class="lines"></div>
                <div class="entre__block">
                    <label class="entre__btn entre__btn1" for="entre1" >
                        <input id="entre1" type="radio" name="entre" value="1">
                        <div class="entre__btn--text">
                            <p class="entre__btn--titre">Tartare de poulpe acidulé</p>
                            <p class="entre__btn--sousTitre">Aux zestes d'orange</p>
                        </div>
                        
                        <div class="entre__btn--prix">
                            <p ><strong>25€</strong></p>
                        </div>
                        <div class="entre__btn--iconCheck"><i class="far fa-check-circle"></i></div>
                        
                    </label>
                    <label class="entre__btn entre__btn2" for="entre2">
                        <input id="entre2" type="radio" name="entre" value="2">
                        <div class="entre__btn--text">
                            <p class="entre__btn--titre">Velouté de légumes d'antan</p>
                            <p class="entre__btn--sousTitre">Carotte, panais, topinambour</p>
                        </div>
                        
                        <div class="entre__btn--prix">
                            <p ><strong>35€</strong></p>
                        </div>
                        <div class="entre__btn--iconCheck"><i class="far fa-check-circle"></i></div>
                    
                    </label>
                    <label class="entre__btn entre__btn3" for="entre3">
                        <input id="entre3" type="radio" name="entre" value="3">
                        <div class="entre__btn--text">
                            <p class="entre__btn--titre">Soupe à l'oignon</p>
                            <p class="entre__btn--sousTitre">Revisitée</p>
                        </div>
                        
                        <div class="entre__btn--prix">
                            <p ><strong>20€</strong></p>
                        </div>
                        <div class="entre__btn--iconCheck"><i class="far fa-check-circle"></i></div>
                        
                    </label>
                </div>
            </div>

            <div class="plats">
                <h3>PLATS</h3>
                <div class="lines"></div>
                <div class="plats__block">
                    <label class="plats__btn plats__btn1" for="plats1">
                        <input id="plats1" type="radio" name="plats" value="1">
                        <div class="plats__btn--text">
                            <p class="plats__btn--titre">Coquilles Saint-Jacques</p>
                            <p class="plats__btn--sousTitre">Accompagnées d'une purée de panais</p>
                        </div>
                        
                        <div class="plats__btn--prix">
                            <p ><strong>40€</strong></p>
                        </div>
                        <div class="plats__btn--iconCheck"><i class="far fa-check-circle"></i></div>
                        
                    </label>
                    <label class="plats__btn plats__btn2" for="plats2">
                        <input id="plats2" type="radio" name="plats" value="2">
                        <div class="plats__btn--text">
                            <p class="plats__btn--titre">Magret de canard</p>
                            <p class="plats__btn--sousTitre">Et parmentier de pommes de terre</p>
                        </div>
                        
                        <div class="plats__btn--prix">
                            <p ><strong>35€</strong></p>
                        </div>
                        <div class="plats__btn--iconCheck"><i class="far fa-check-circle"></i></div>
                        
                    </label>
                    <label class="plats__btn plats__btn3" for="plats3">
                        <input id="plats3" type="radio" name="plats" value="3">
                        <div class="plats__btn--text">
                            <p class="plats__btn--titre">Pigeonneau d’Ille-et-Vilaine</p>
                            <p class="plats__btn--sousTitre">Sur son lit de gnocchis aux légumes</p>
                        </div>
                        
                        <div class="plats__btn--prix">
                            <p ><strong>44€</strong></p>
                        </div>
                        <div class="plats__btn--iconCheck"><i class="far fa-check-circle"></i></div>
                    
                    </label>
                </div>
            </div>

            <div class="desserts">
                <h3>DESSERTS</h3>
                <div class="lines"></div>
                <div class="desserts__block">
                    <label class="desserts__btn desserts__btn1" for="desserts1">
                        <input id="desserts1" type="radio" name="desserts" value="1">
                        <div class="desserts__btn--text">
                            <p class="desserts__btn--titre">Pétales de violettes glacés</p>
                            <p class="desserts__btn--sousTitre">Et purée de noisettes</p>
                        </div>
                        
                        <div class="desserts__btn--prix">
                            <p ><strong>18€</strong></p>
                        </div>
                        <div class="desserts__btn--iconCheck"><i class="far fa-check-circle"></i></div>
                    
                    </label>
                    <label class="desserts__btn desserts__btn2" for="desserts2">
                        <input id="desserts2" type="radio" name="desserts" value="2">
                        <div class="desserts__btn--text">
                            <p class="desserts__btn--titre">Fondant au chocolat</p>
                            <p class="desserts__btn--sousTitre">Revisité</p>
                        </div>
                        
                        <div class="desserts__btn--prix">
                            <p ><strong>22€</strong></p>
                        </div>
                        <div class="desserts__btn--iconCheck"><i class="far fa-check-circle"></i></div>
                        
                    </label>
                    <label class="desserts__btn desserts__btn3" for="desserts3">
                        <input id="desserts3" type="radio" name="desserts" value="3">
                        <div class="desserts__btn--text">
                            <p class="desserts__btn--titre">Millefeuille croustillant</p>
                            <p class="desserts__btn--sousTitre">Myrtilles et pâte d’amande</p>
                        </div>
                        
                        <div class="desserts__btn--prix">
                            <p ><strong>23€</strong></p>
                        </div>
                        <div class="desserts__btn--iconCheck"><i class="far fa-check-circle"></i></div>
                    
                    </label>
                </div>
            </div>

        <div class="commander" >   
            <a  class="commander__btn" href=""> Commander</a>
        </div>
